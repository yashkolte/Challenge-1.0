<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Challenge</title>
  </head>
  <body>
    <div id="main">
      <div id="nav">
        <div id="navbar">
          <div class="logo">
            <div class="lg"><h2>C</h2></div>
            <h3><i>Collecta</i></h3>
          </div>
          <div class="nav-items">
            <ul>
                <div class="line"></div>
              <li><a href=""><h3 class="active">Home</h3></a></li>
              <li><a href=""><h3>Community</h3></a></li>
              <li><a href=""><h3>Collection</h3></a></li>
            </ul>
          </div>
          <div class="search">
            <i class="ri-search-line"></i>
          </div>
        </div>
      </div>

      <div id="hero">
        <div class="hero-left">
          <div class="center">
            <h1>
              Collect your<br />
              favorite avatar.
            </h1>
            <p>
              With collecta, you can get more than +1m avatar,<br />
              From 120k visual artist easily!
            </p>

            <div class="search-bar">
              <div class="left">
                <i class="ri-mail-line"></i>
                <input type="text" placeholder="Enter your email address" />
              </div>
              <button>Submit</button>
            </div>
          </div>
        </div>
        <div class="hero-right">
          <div class="center">
            <div class="card">
              <div class="top">
                <img src="./Assets/2.jpeg" alt="" />
              </div>
              <div class="detail">
                <div class="text">
                  <h2>Megan Monkey</h2>
                  <p>Nale G</p>
                </div>
                <div class="img"></div>
              </div>
              <div class="bottom">
                <h2>24 Feb 2:10 AM</h2>
                <div class="images">
                  <img src="./Assets/avatar.png" alt="" />
                  <img src="./Assets/avatar2.png" alt="" />
                </div>
              </div>
            </div>

            <div id="card2" class="card">
              <div class="top">
                <img src="./Assets/1.jpg" alt="" />
              </div>
              <div class="detail">
                <div class="text">
                  <h2>Degan Monkey</h2>
                  <p>Nale G</p>
                </div>
                <div class="img"></div>
              </div>
              <div class="bottom">
                <h2>24 Feb 2:10 AM</h2>
                <div class="images">
                  <img src="./Assets/avatar.png" alt="" />
                  <img src="./Assets/avatar2.png" alt="" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="section">
        <div class="section-top">

            <div class="title">
                <h2>3D-Styles</h2>
                <h3>4700 different NFTs</h3>
            </div>
        </div>
            <div class="grid">
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
        </div>
      </div>
    </div>
  </body>
</html>
